<form action="#">
  <label for="male">남성</label>
  <input type="radio" name="gender" id="male" value="남자">
  <label for="female">여성</label>
  <input type="radio" name="gender" id="female", value="여자">   
</form>

<form action="#">
  <label for=" apple">사과</label>
  <input type="checkbox" name = "apple" value ="apple">
</form>

<form>
  <fieldset>
    <legend>기본 정보</legend>      
    <p>
      <label for="userid">아이디</label>
      <input type="text" id="userid">
    </p>
    <p>
      <label for="passwd">비밀번호</label>
      <input type="password" id="passwd">
    </p>
  </fieldset>
  <fieldset>
    <legend>선택 정보</legend>
    <p>
      <label for="age">나이</label>
      <input type="number" id="age">
    </p>
    <p>
      <label for="recommender">추천인</label>
      <input type="text" id="recommender">
    </p>
  </fieldset>

    <form action="#" method="post">
      <fieldset>
        <legend>블로그 글쓰기</legend>
        <p>
          <label for="title">제목
            <input type="text" id="title" name="title">
          </label>
        </p>
        <p>
          <label for="desc">내용
            <textarea id="desc" name="desc" readonly></textarea>
          </label>
        </p>
      </fieldset>
    </form>
      <!-- select & option 태그만 사용 -->
      <form action="#" method="post">
        <fieldset>
          <legend>개인 정보 입력</legend>
            <label for="city">지역</label>
            <select name="city" id="city">
              <option value="강북구">강북구</option>
              <option value="강남구">강남구</option>
              <option value="서초구">서초구</option>
              <option value="중원구">중원구</option>
              <option value="분당구">분당구</option>
            </select>
            <input type="submit" value="등록">
        </fieldset>
      </form>
      <form action="name">
