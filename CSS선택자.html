<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>뉴진스 걸 그룹 소개 페이지</title>
    <style>
      p {
        font-style: italic; /* 이탤릭체 */
      }
      .accent {
        border: 1px solid #000; /* 테두리 */
        padding: 5px; /* 테두리와 내용 사이의 여백 */
      }
      .bg {
        background-color: #ddd; /* 배경색 */
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="accent bg">뉴진스(NewJeans)</h1>
      <p>
        <span class="accent">뉴진스</span>는 대한민국의 5인조 걸그룹으로,
        2022년에 데뷔했다.
      </p>
      <p>
        그룹명 'NewJeans'는 "새로운 트렌드를 대표하는 청바지처럼 항상 시대에
        맞는 음악을 만들겠다"는 의미를 담고 있다.
      </p>
      <p>
        뉴진스는 데뷔 이후 개성 있는 음악과 스타일로 주목받으며, 빠르게 글로벌
        팬층을 확보하고 있다.
      </p>
    </div>
  </body>
</html>
