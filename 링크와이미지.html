<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 인라인 속성과 블록 속성함께 가짐 */
      a {
        display: inline-block;
        text-decoration: none;
        background-color: darkslategray;
        padding: 10px 20px;
      }
      img {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <!-- a태그는 html에서 내부나 외부 링크를 생성 -->
    <a href="https://google.co.kr" target="_blank"> 구글페이지</a>
    <br />
    <a href="https://naver.com" target="_blank"> 구글페이지</a>
    <img src="./images/bear.png" alt="곰돌이 이미지 없음" />
  </body>
</html>
