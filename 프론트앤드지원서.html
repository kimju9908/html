<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        width: 100%;
        border: 1px solid black;
        height: 300%;
      }
      .txt {
        margin: 0px 40px;
      }

      .name {
        margin: 0px 57px;
      }
      .phone,
      .choise {
        margin: 4px 40px;
      }
    </style>
  </body>
  <div class="container">
    <h1>프론트앤드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr />
    <form action="#">
      <h2>개인정보</h2>
      <div class="name">
        <label for="name">이름</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="공백없이 입력하세요."
        />
      </div>
      <div class="phone">
        <label for="phone">연락처</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <h4>지원 분야</h4>

      <div class="choise">
        <div>
          <input type="radio" name="field" id="publish" value="1" />
          <label for="publish">웹퍼블리싱</label>
        </div>
        <div>
          <input type="radio" name="field" id="front" value="2" />
          <label for="front">웹 프론트앤드</label>
        </div>
        <div>
          <input type="radio" name="field" id="mobile" value="3" />
          <label for="mobile">모바일 앱</label>
        </div>
      </div>
      <h4>지원동기</h4>
      <textarea name="desc" id="txt" cols="70" rows="5"> </textarea>
      <div>
        <button type="button1">접수하기</button>
        <button type="button2">다시쓰기</button>
      </div>
    </form>
  </div>
</html>
