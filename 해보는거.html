<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UberEats 스타일 헤더 및 사이드바</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      main {
        height: 100vh;
        display: flex;
        justify-content: flex-start; /* Align to the left of the screen */
        align-items: center;
        background-image: url("images/mainbackground.webp"); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        padding-left: 20px; /* Optional: Adds a bit of spacing from the edge */
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        padding: 20px;
        border-radius: 8px;
        max-width: 700px;
        width: 90%;
      }

      /* Title styling */
      .main-content h1 {
        line-height: 64px;
        font-size: 52px;
        font-weight: bold;
        color: #333;
        margin-bottom: 40px;
        font-weight: 700;
      }

      /* Horizontal layout for input, select, and button */
      .action-group {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      .action-group input[type="text"],
      .action-group select,
      .action-group button {
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      /* Full-width input field */
      .action-group input[type="text"] {
        flex: 5;
        font-size: 22px;
      }

      /* Narrower select and button */
      .action-group select {
        flex: 1;
        cursor: pointer;
      }

      /* Button style */
      .action-group button {
        flex: 1;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
      }

      .action-group button:hover {
        background-color: #575757;
      }

      /* 헤더 스타일 */
      header {
        background-color: transparent;
        position: fixed;
        top: 0;
        width: 100%;
        height: 65px;
        z-index: 1000;
        transition: background-color 0.3s;
      }

      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        max-width: 100%;
        margin: 5px;
        background-color: transparent;
      }

      /* 왼쪽 헤더 컨트롤 */
      .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      /* 메뉴 버튼 */
      .menu-btn {
        cursor: pointer;
        color: black;
        background-color: transparent;
        border: none;
      }

      /* 로고 */
      .logo a {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-decoration: none;
      }
      .picture {
        margin-top: 1500px;
      }
      .picture1.picture2.picture3 {
        border: ;
      }

      /* 주소 버튼 */
      .address-button {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #333;
        color: white;
        border: none;
        width: 222.06px;
        height: 36px;
        padding: 8px 15px;
        border-radius: 20px;
        gap: 8px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .righticon {
        width: 8px;
        height: 5.6px;
      }

      .lefticon {
        width: 20px;
        height: 20px;
      }

      /* 오른쪽 헤더 컨트롤 */
      .header-right {
        display: flex;
        justify-content: flex-end;
        margin-right: 20px;
        gap: 15px;
      }

      .header-right button {
        font-size: 16px;
        background: none;
        border: none;
        cursor: pointer;
        color: #333;
        padding: 8px;
        border-radius: 20px;
      }

      .header-right .signup {
        background-color: #333;
        color: white;
      }

      .header-right .signup:hover {
        background-color: #282828;
      }

      .header-right button:hover {
        background-color: #f3f3f3;
      }

      /* 사이드바 스타일 */
      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        overflow-y: auto;
        padding-top: 60px;
        display: none;
        z-index: 2000;
      }

      .sidebar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        background-color: #575757;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 36px;
        color: white;
        text-decoration: none;
        cursor: pointer;
      }

      /* 스크롤 시 헤더 스타일 변경 */
      .scrolled-header {
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .scrolled-header .address-button {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- 사이드바 -->
    <div id="sidebar" class="sidebar">
      <a href="#" class="close-btn" onclick="toggleSidebar()">×</a>
      <a href="#">Home</a>
      <a href="#">Restaurants</a>
      <a href="#">Orders</a>
      <a href="#">Account</a>
    </div>

    <!-- 헤더 -->
    <header id="header">
      <div class="header-container">
        <div class="header-left">
          <button class="menu-btn" onclick="toggleSidebar()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <title>Three lines</title>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M23 4H1v3h22V4Zm0 7H1v3h22v-3ZM1 18h22v3H1v-3Z"
                fill="currentColor"
              ></path>
            </svg>
          </button>
          <div class="logo">
            <a href="#">UberEats</a>
          </div>
          <button class="address-button" type="button">
            <img src="images/left-icon.png" alt="Left Icon" class="lefticon" />
            Enter delivery address
            <img
              src="images/right-icon.png"
              alt="Right Icon"
              class="righticon"
            />
          </button>
        </div>

        <div class="header-right">
          <button type="button">Login</button>
          <button type="button" class="signup">Signup</button>
        </div>
      </div>
    </header>

    <main>
      <div class="main-content">
        <h1>Order delivery near you</h1>
        <div class="action-group">
          <input type="text" placeholder="Enter delivery address" />
          <select name="select" id="select">
            <option value="deliver now">Deliver Now</option>
            <option value="schedule for later">Schedule for Later</option>
          </select>
          <button type="button">Search</button>
        </div>
      </div>
      <div></div>
      <div class="picture">
        <div class="picture1">
          <a href="#"></a>
          <div class="111">
            <img
              src="images/picture1.webp"
              alt="Feed your employees"
              class="fye1"
              width="610"
              height="340"
            />
          </div>
        </div>
        <p>Feed your employees</p>
        <p>Create a business a ccount</p>

        <div class="picture2"></div>
        <div class="picture3"></div>
      </div>
    </main>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.style.display =
          sidebar.style.display === "block" ? "none" : "block";
      }

      window.addEventListener("scroll", function () {
        const header = document.getElementById("header");
        const addressButton = document.querySelector(".address-button");

        if (window.scrollY > 0) {
          header.classList.add("scrolled-header");
        } else {
          header.classList.remove("scrolled-header");
        }
      });
    </script>
  </body>
</html>
