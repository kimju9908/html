<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-size: 300%;
        color: red;
        font-weight: bold;
        background-color: aqua;
      }
      p {
        margin-bottom: center;
      }
    </style>
  </head>

  <body>
    <h1>제목의 크기입니다</h1>
    <!-- 단락: 내용상 끊어서 구분하는 것 -->
    <p>
      단락이란 내용상 끊어서 구분할 수있는 하나하나의 부분을의미하며, 문단이라고
      부릅니다.
    </p>
    <p>안녕하세요. <br />코딩하기 좋은 날입니다.</p>
    <!-- 텍스트를 굵게 표시하기 : strong 과 b태그 인라인 요소 -->
    <strong style="background-color: blueviolet">안녕하세요</strong>
    <p style="background-color: bisque">안녕하세요</p>
    <b style="background-color: aqua; font-weight: 300"
      >텍스트를 굵게 표시합니다</b
    >
    <p><i>"이 부분"</i>은 단순히 글씨가 이탤릭체인 부분이에요!</p>
    <p><em>"이 부분"</em>은 중요한 부분이라서 이탤릭체로 표현됐어요!</p>

    <p>
      HTML의 정의는
      <q>웹 페이지를 만들기 위한 하이퍼텍스트 마크업 언어</q>
      입니다.
    </p>
    <p>
      세일 기간을 맞이하여 온라인 수강권을 할인된금액(정가<del>36,000원</del
      ><ins>20,000원</ins>)에 판매 합니다.
    </p>
  </body>
</html>
