<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid#000000;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- 웹 접근성을 고려해 제목넣기 -->
      <caption>
        표제목
      </caption>
      <tr>
        <th>번호</th>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>1</td>
        <td>콜라</td>
        <td>1개</td>
        <td>1500원</td>
      </tr>
      <tr>
        <td>3</td>
        <td>탄산수</td>
        <td>3개</td>
        <td>1000원</td>
        <td rowspan="2">1000원</td>
      </tr>
      <tr>
        <td>총금액</td>
        <td colspan="3">6500</td>
      </tr>
    </table>
  </body>
</html>
