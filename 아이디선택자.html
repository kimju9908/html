<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>아이브 걸 그룹 소개 페이지</title>
    <style>
      p,
      #container,
      bg {
        width: 500px; /* 너비 */
        margin: 10px auto; /* 바깥 여백 */
        padding: 10px; /* 테두리와 내용 사이 여백 */
        border: 1px solid #000; /* 테두리 */
      }
      a[href] {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>아이브(IVE)</h1>
      <p>
        아이브는 대한민국의 6인조 걸그룹으로, 스타쉽 엔터테인먼트에서 2021년에
        데뷔했다.
      </p>
      <p>
        그룹명 'IVE'는 "I HAVE"의 줄임말로, 자신들이 가진 매력과 개성을
        보여주겠다는 의미를 담고 있다.
      </p>
      <p>
        아이브는 데뷔 이후 빠르게 큰 인기를 얻었으며, 다수의 히트곡을 통해
        글로벌 팬층을 확보하고 있다.
      </p>
      <a href="https://NewJeans.kr/" target="_blank">뉴진스 공식홈페이지</a>
    </div>
  </body>
</html>
